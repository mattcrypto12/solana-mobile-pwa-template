<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9945FF">
    <title>Offline - Solana Mobile PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-primary: #0D0D0D;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --solana-purple: #9945FF;
            --solana-green: #14F195;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 32px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--solana-purple), var(--solana-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 280px;
            line-height: 1.5;
        }
        
        .retry-btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--solana-purple), var(--solana-green));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, opacity 0.15s ease;
        }
        
        .retry-btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0119 12.55M5 12.55a10.94 10.94 0 015.17-2.39M10.71 5.05A16 16 0 0122.58 9M1.42 9a15.91 15.91 0 014.7-2.88M8.53 16.11a6 6 0 016.95 0M12 20h.01"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
        Retry Connection
    </button>
    
    <script>
        // Auto-reload when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
